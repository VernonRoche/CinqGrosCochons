<!doctype html>
<meta charset="UTF-8">
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body>
		<table class="table">
			<thread class="thead-dark">
				<tr>
					<th>Waterman</th>
					<th>City</th>
					<th>Spot</th>
					<th>Date</th>
					<th>Hour Start</th>
					<th>Hour End</th>
				</tr>
				{%for session in list%}
					<tr>
						<td>{{session[1]}}</td>
						<td>{{session[2]}}</td>
						<td>{{session[3]}}</td>
						<td>{{session[4]}}</td>
						<td>{{session[5]}}</td>
						<td>{{session[6]}}</td>
					</tr>
				{%endfor%}
			</thread>
		</table>
	</body>
</html>
